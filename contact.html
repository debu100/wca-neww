<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <title>Contact US Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <my-header></my-header>
    <div class="contact-container">
      <div class="front side">
        <div class="content">
          <br />
          <br />
          <br />
          <br />
          <br />
          <h1>Contact Us</h1>
          <h2 class="con-head2">Empower Your Future: Join Us Today !</h2>
        </div>
      </div>
      <div class="back side">
        <div class="content">
          <h1>Get In Touch</h1>
          <form class="contactus-form" autocomplete="off">
            <label for="name">Your Name: </label>
            <input name="fullname" type="text" placeholder="Enter Full Name" />
            <label for="">Your Email: </label>
            <input name="email" type="text" placeholder="Enter Email ID" />

            <label for="">Your Contact Number: </label>
            <input
              name="email"
              type="number"
              placeholder="Enter Mobile  Number"
            />
            <label for="">Alternate Number: </label>
            <input
              name="email"
              type="number"
              placeholder="Enter Alternate Number:"
            />

            <label for="">Your Message: </label>
            <textarea
              name="email"
              placeholder="Type Your Message Here"
            ></textarea>
            <input
              class="con-form-btn"
              name="sbtn"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <section class="info-card-container info-card-container1">
      <div class="info-card gradient-border">
        <!-- <i class="fa-solid fa-location-dot"></i> -->
        <img class="con-icon" src="./images/placeholder.png" alt="pi" />
        <h2 class="">Address :</h2>
        <p style="font-weight: 700">Habra, Prafullanagar</p>
      </div>
      <div class="info-card gradient-border">
        <!-- <img class="con-icon" src="./images/call.png" alt="" /> -->
        <img class="con-icon" src="./images/contact-information.png" alt="ci" />
        <!-- <i class="fa-solid fa-mobile-screen-button"></i> -->
        <h2>Contact No :</h2>
        <p>
          <a class="ph-link emlink-contact" href="tel:1234568789"
            >+ 91 1234 568 789 (IND)</a
          >
        </p>
        <p>
          <a
            style="display: block; margin-top: 1rem"
            class="ph-link emlink-contact"
            href="tel:4242706260"
            >+ 1 424 270 6260 (USA)</a
          >
        </p>
      </div>
      <div class="info-card gradient-border">
        <img class="con-icon" src="./images/mail (1).png" alt="" />
        <!-- <i class="fa-regular fa-envelope"></i> -->
        <h2>Email ID :</h2>

        <p>
          <a
            class="em-link emlink-contact"
            href="mailto:admission@webcramacademy.com"
            >admission@webcramacademy.com</a
          >
        </p>
        <p>
          <a
            style="margin-top: 1.25rem !important"
            class="em-link email-footer emlink-contact"
            href="mailto:contact@webcramacademy.com"
            >contact@webcramacademy.com</a
          >
        </p>
      </div>
    </section>

    <my-footer></my-footer>

    <a class="scrll-btn" href="#"><i class="fa-solid fa-arrow-up"></i></a>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="./js/headerfooter.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/disablerightclick.js"></script>
    <script>
      document.onkeydown = function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 67 ||
            e.keyCode === 86 ||
            e.keyCode === 85 || // U key
            e.keyCode === 73 || // I key
            e.keyCode === 74 || // J key
            e.keyCode === 83 || // S key
            e.keyCode === 123 || // F12 key
            e.keyCode === 117)
        ) {
          return false;
        } else {
          return true;
        }
      };
      $(document).keypress("u", function (e) {
        if (e.ctrlKey) {
          return false;
        } else {
          return true;
        }
      });
    </script>
  </body>
</html>
