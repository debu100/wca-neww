<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply As HR</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/gsreg.css" />
  </head>
  <body>
    <div class="reg-con">
      <form class="hr-form">
        <p class="title">Register As An HR</p>

        <div class="flex">
          <label>
            <input
              required=""
              placeholder="Firstname"
              type="text"
              class="input"
            />
          </label>

          <label>
            <input
              required=""
              placeholder="Lastname"
              type="text"
              class="input"
            />
          </label>
        </div>

        <label>
          <input required="" placeholder="Email" type="email" class="input" />
        </label>

        <label>
          <textarea
            required=""
            placeholder="Type Your Message"
            type="email"
            class="input input1"
          ></textarea>
        </label>

        <button class="submit">Submit</button>
      </form>
    </div>
    <script src="./js/disablerightclick.js"></script>
    <script>
      document.onkeydown = function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 67 ||
            e.keyCode === 86 ||
            e.keyCode === 85 ||
            e.keyCode === 73 ||
            e.keyCode === 74 || // J key
            e.keyCode === 83 || // S key
            e.keyCode === 123 || // F12 key
            e.keyCode === 117)
        ) {
          return false;
        } else {
          return true;
        }
      };
      $(document).keypress("u", function (e) {
        if (e.ctrlKey) {
          return false;
        } else {
          return true;
        }
      });
    </script>
  </body>
</html>
