<html lang="en">
  <head>

  </head>
  <body>
    <my-header></my-header>
    <!--? faq content  -->
    <div class="faq-box">
      <ul>
        <input type="radio" id="list-1" name="list" value="list-1" />
        <li>
          <label for="list-1"></label>
          <p>How does online coaching work?</p>
        </li>
        <input type="radio" id="list-2" name="list" value="list-1" />
        <li>
          <label for="list-2"></label>
          <p>What are the qualifications of the instructors?</p>
        </li>
        <input type="radio" id="list-3" name="list" value="list-1" checked />
        <li>
          <label for="list-3"></label>
          <p>What subjects or courses do you offer?</p>
        </li>
        <input type="radio" id="list-4" name="list" value="list-1" />
        <li>
          <label for="list-4"></label>
          <p>What learning resources are provided?</p>
        </li>
        <input type="radio" id="list-5" name="list" value="list-1" />
        <li>
          <label for="list-5"></label>
          <p>How is progress monitored and feedback provided?</p>
        </li>
        <input type="radio" id="list-6" name="list" value="list-1" />
        <li>
          <label for="list-6"></label>
          <p>What are the technical requirements for online classes?</p>
        </li>
      </ul>
    </div>
    <my-footer></my-footer>
    <a class="scrll-btn" href="#"><i class="fa-solid fa-arrow-up"></i></a>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/headerfooter.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/disablerightclick.js"></script>
        <script>
      document.onkeydown = function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 67 ||
            e.keyCode === 86 ||
            e.keyCode === 85 ||
            e.keyCode === 73 ||
            e.keyCode === 74 || // J key
            e.keyCode === 83 || // S key
            e.keyCode === 123 ||// F12 key
            e.keyCode === 117)
        ) {
          return false;
        } else {
          return true;
        }
      };
      $(document).keypress("u", function (e) {
        if (e.ctrlKey) {
          return false;
        } else {
          return true;
        }
      });
    </script>
    <!-- <script src="./js/faq.js"></script> -->
  </body>
</html>
